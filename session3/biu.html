  <body>
    <p><b>Bolded</b> Text</p>
    <i><p>Italics Text</p></i>
    <p><u>Underlined</u> Text</p>

    <!-- x to the power 2 -->
    <p>x<sup>2</sup></p>

    <!-- x to the power y to the power z -->
    <p>
      x<sup>y<sup>z</sup></sup>
    </p>

    <!-- H2SO4 -->
    <p>H<sub>2</sub>SO<sub>4</sub></p>
