<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transparent Background</title>

    <style>
      .parent {
        height: 256px;
        background-color: rgb(255, 52, 33);
      }

      .child {
        height: 128px;
        background-color: rgba(15, 107, 255, 0);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"><p>This is a para inside the child</p></div>
    </div>
  </body>
</html>
